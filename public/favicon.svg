<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#iconGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Database cylinder (simplified) -->
  <g transform="translate(6, 6)">
    <!-- Top ellipse -->
    <ellipse cx="10" cy="4" rx="8" ry="2.5" fill="#ffffff" opacity="0.9"/>
    <!-- Body -->
    <rect x="2" y="4" width="16" height="12" fill="#ffffff" opacity="0.9"/>
    <!-- Bottom ellipse -->
    <ellipse cx="10" cy="16" rx="8" ry="2.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Database separator lines -->
    <ellipse cx="10" cy="8" rx="8" ry="2.5" fill="none" stroke="#0078d4" stroke-width="1" opacity="0.6"/>
    <ellipse cx="10" cy="12" rx="8" ry="2.5" fill="none" stroke="#0078d4" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Small dollar sign overlay -->
  <circle cx="24" cy="8" r="6" fill="#40e0d0"/>
  <text x="24" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
</svg>